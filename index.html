<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ATM test</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="athena:variable" content="asdasd">
        <meta name="athena:implicit-timeout" content="20">
        
        <style>
            div.screen {
                background-repeat: no-repeat;
                background-size: cover;
            }

            #Screen1 { background-image: url('img/Screen1.jpg'); }
            #Screen2 { background-image: url('img/Screen2.jpg'); }
            #Screen3 { background-image: url('img/Screen3.jpg'); }
            #Screen4 { background-image: url('img/Screen4.jpg'); }
        </style>
        <script>
            function Screen1_enter() {
            }
            
            function Screen1_timeout() {
            }
        </script>
    </head>
    <body>
        <div class="screen" id="Screen1" data-timeout="#Screen2" data-time="7.5" data-start="true">
            <button class="right btn1" data-target="#blah" id="right1">RIGHT 1 &rarr;</button>
            <button class="right btn2">RIGHT 2 &rarr;</button>
            <button class="right btn3">RIGHT 3 &rarr;</button>
            <button class="right btn4">RIGHT 4 &rarr;</button>

            <button class="left btn1" data-target="#blah">&larr; LEFT 1</button>
            <button class="left btn2">&larr; LEFT 2</button>
            <button class="left btn3">&larr; LEFT 3</button>
            <button class="left btn4">&larr; LEFT 4</button>

            <nav data-device="EPP" data-trigger="PinEntered" data-target="#blah"></nav>
            <nav data-device="ICM" data-trigger="ReadCard" data-target="#blah"></nav>
            <nav data-device="AFD" data-trigger="CashOut" data-target="#blah"></nav>
            
            <nav data-timeout="7.5" data-target="#Screen2"></nav>
        </div>

        <div class="screen" id="Screen2">
            <nav data-timeout="7.5" data-target="#Screen3"></nav>
        </div>

        <div class="screen" id="Screen3">
            <nav data-timeout="7.5" data-target="#Screen4"></nav>
        </div>

        <div class="screen" id="Screen4" data-end="true">
            <nav data-timeout="7.5" data-target="#Screen1"></nav>
        </div>
    </body>
</html>
